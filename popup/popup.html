<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云端书签</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h2>云端书签</h2>
      <div class="header-right">
        <div class="scene-switcher">
          <button id="sceneSwitchBtn" class="scene-switch-btn" title="切换场景">
            <span id="currentSceneName">家庭</span>
            <span class="scene-arrow">▼</span>
          </button>
          <div id="sceneMenu" class="scene-menu" style="display: none;">
            <!-- 场景列表将动态生成 -->
          </div>
        </div>
        <div class="sync-status" id="syncStatus">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">同步中</span>
        </div>
      </div>
    </header>

    <div class="popup-content">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索书签...">
      </div>

      <div class="quick-actions">
        <button id="addCurrentBtn" class="action-btn primary-action">
          <span class="icon icon-plus">+</span>
          <div class="action-text">
            <div class="action-title">添加当前页面</div>
            <div class="action-subtitle">一键保存到云端</div>
          </div>
        </button>
        <button id="openFullBtn" class="action-btn secondary-action">
          <span class="icon icon-book">📚</span>
          <div class="action-text">
            <div class="action-title">打开书签管理</div>
            <div class="action-subtitle">查看与整理书签</div>
          </div>
        </button>
      </div>

      <div class="recent-bookmarks" id="recentBookmarks">
        <h3>书签列表</h3>
        <div id="bookmarkList" class="bookmark-list">
          <div class="empty-state">暂无书签</div>
        </div>
      </div>
    </div>

    <footer class="popup-footer">
      <div class="footer-actions">
        <button id="exportLogBtn" class="footer-btn">导出日志</button>
        <button id="settingsBtn" class="footer-btn">设置</button>
      </div>
    </footer>
  </div>

  <script src="../utils/storage.js"></script>
  <script src="../utils/utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
