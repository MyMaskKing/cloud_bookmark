<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>生成插件图标</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .icon-item {
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      background: white;
    }
    button {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <h1>云端书签插件图标生成器</h1>
  <p>点击按钮生成图标文件，然后右键保存图片</p>
  
  <div class="icon-preview">
    <div class="icon-item">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div class="icon-item">
      <canvas id="icon32" width="32" height="32"></canvas>
      <p>32x32</p>
    </div>
    <div class="icon-item">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div class="icon-item">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>
  
  <button onclick="generateIcons()">生成图标</button>
  <button onclick="downloadAll()">下载所有图标</button>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, size, size);
      
      // 绘制背景
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#4a90e2');
      gradient.addColorStop(1, '#357abd');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // 绘制书签图标
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(1, size / 32);
      
      // 书签形状
      const margin = size * 0.2;
      const width = size - margin * 2;
      const height = size - margin * 2;
      
      ctx.beginPath();
      ctx.moveTo(margin, margin);
      ctx.lineTo(margin + width * 0.7, margin + height * 0.3);
      ctx.lineTo(margin + width, margin);
      ctx.lineTo(margin + width, margin + height);
      ctx.lineTo(margin, margin + height);
      ctx.closePath();
      ctx.fill();
      
      // 添加一个小圆点表示收藏
      if (size >= 32) {
        ctx.fillStyle = '#ffd700';
        ctx.beginPath();
        ctx.arc(margin + width * 0.75, margin + height * 0.25, size * 0.08, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function generateIcons() {
      const sizes = [16, 32, 48, 128];
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        drawIcon(canvas, size);
      });
    }
    
    function downloadAll() {
      const sizes = [16, 32, 48, 128];
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      });
    }
    
    // 页面加载时自动生成
    window.onload = () => {
      generateIcons();
    };
  </script>
</body>
</html>
